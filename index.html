<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor1"></div>
    <p id="Summary"> Summary</p>
    <div id= "reaction">
      <img src="./assets/images/icon-reaction.svg" alt="Icono">
      <p id="reactionp">Reaction</p>  
      <p id="reactionscore">80 / 100</p> 
    </div>
    <div id= "memory">
      <img src="./assets/images/icon-memory.svg" alt="Icono">
      <p id="memoryp">Memory</p>  
      <p id="memoryscore">92 / 100</p> 
    </div>
    <div id= "verbal">
      <img src="./assets/images/icon-verbal.svg" alt="Icono">
      <p id="verbalp">Verbal</p>  
      <p id="verbalscore">61 / 100</p> 
    </div>
    <div id= "visual">
      <img src="./assets/images/icon-visual.svg" alt="Icono">
      <p id="visualp">Visual</p>  
      <p id="visualscore">72 / 100</p> 
    </div>
    <button class="btn text-white d-inline-block" style="text-align: center;">Continue</button>

    <div class="contenedor2">
      <p id="resultado"> Your Result</p>
      <p id="porcentaje"> of 100</p>
      <p id="great"> Great</p>
      <p id="scored"> You scored higher than 65% of the people who have taken these tests.</p>
    <div class="contenedor3">
  <div class="contenedor-circular">
      <h2>76</h2>

        </div>
  </div>

  


  
  
  
</body>
</html>
